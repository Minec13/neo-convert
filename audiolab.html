<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="coi-serviceworker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab Ultra | N√©o Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    
    <nav class="liquid-nav">
        <div class="nav-brand"><i class="fa-solid fa-wave-square" style="color:#bd00ff;"></i> N√âO<span>LAB</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Hub</a></li>
            <li><a href="converter.html">Convertisseur</a></li>
            <li><a href="audiolab.html" class="active">Audio Lab</a></li>
        </ul>
    </nav>

    <div class="tool-container full-width">
        
        <div class="studio-header">
            <div class="upload-section">
                <input type="file" id="file-input" accept="audio/*" hidden>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    <i class="fa-solid fa-upload"></i> CHARGER UNE PISTE
                </button>
                <span id="track-name">Aucune piste charg√©e</span>
            </div>
        </div>

        <div class="trimmer-panel">
            <div class="trim-header"><i class="fa-solid fa-scissors"></i> AUDIO CUTTER</div>
            <div class="trim-inputs">
                <div class="trim-group">
                    <label>D√©but (MM:SS)</label>
                    <input type="text" id="trim-start" placeholder="00:00" value="00:00">
                </div>
                <div class="trim-arrow"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="trim-group">
                    <label>Fin (MM:SS)</label>
                    <input type="text" id="trim-end" placeholder="Optionnel (Fin)">
                </div>
            </div>
            <p class="trim-info">Laisser "Fin" vide pour garder jusqu'au bout.</p>
        </div>

        <div class="presets-bar">
            <span>PRESETS :</span>
            <button class="preset-chip" onclick="applyPreset('nightcore')">‚ö° Nightcore</button>
            <button class="preset-chip" onclick="applyPreset('slowed')">üê¢ Slowed + Reverb</button>
            <button class="preset-chip" onclick="applyPreset('bass')">üîä Bass Boost Max</button>
            <button class="preset-chip" onclick="applyPreset('8d')">üéß 8D Audio</button>
            <button class="preset-chip reset" onclick="applyPreset('reset')">‚Ü∫ Reset</button>
        </div>

        <div class="rack-grid">

            <div class="rack-unit">
                <div class="rack-header">
                    <i class="fa-solid fa-clock"></i> Time Engine
                    <label class="switch">
                        <input type="checkbox" id="mod-time">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="rack-controls">
                    <div class="control-knob">
                        <label>Vitesse</label>
                        <input type="range" id="val-speed" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span id="disp-speed" class="val-display">x1.0</span>
                    </div>
                    <div class="control-knob">
                        <label>Pitch (Hz)</label>
                        <input type="range" id="val-pitch" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span id="disp-pitch" class="val-display">x1.0</span>
                    </div>
                </div>
            </div>

            <div class="rack-unit">
                <div class="rack-header">
                    <i class="fa-solid fa-globe"></i> Spatializer
                    <label class="switch">
                        <input type="checkbox" id="mod-spatial">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="rack-controls">
                    <div class="control-knob">
                        <label>Rotation 8D</label>
                        <input type="range" id="val-8d" min="0.1" max="2" step="0.1" value="0.5">
                        <span id="disp-8d" class="val-display">0.5 Hz</span>
                    </div>
                    <div class="control-knob">
                        <label>Reverb</label>
                        <input type="range" id="val-echo" min="0" max="1" step="0.1" value="0">
                        <span id="disp-echo" class="val-display">Off</span>
                    </div>
                </div>
            </div>

            <div class="rack-unit">
                <div class="rack-header">
                    <i class="fa-solid fa-burst"></i> Equalizer
                    <label class="switch">
                        <input type="checkbox" id="mod-eq">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="rack-controls">
                    <div class="control-knob">
                        <label>Bass Boost</label>
                        <input type="range" id="val-bass" min="0" max="20" step="1" value="0">
                        <span id="disp-bass" class="val-display">0 dB</span>
                    </div>
                    <div class="control-knob">
                        <label>Treble</label>
                        <input type="range" id="val-treble" min="-10" max="10" step="1" value="0">
                        <span id="disp-treble" class="val-display">0 dB</span>
                    </div>
                </div>
            </div>

            <div class="rack-unit">
                <div class="rack-header">
                    <i class="fa-solid fa-sliders"></i> Master FX
                    <label class="switch">
                        <input type="checkbox" id="mod-master" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="rack-controls">
                    <div class="control-knob">
                        <label>Volume</label>
                        <input type="range" id="val-vol" min="0" max="200" step="10" value="100">
                        <span id="disp-vol" class="val-display">100%</span>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="val-reverse">
                        <label for="val-reverse">Inverser (Reverse)</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="master-actions">
            <button id="process-btn" class="render-btn">
                <span>EXPORTER LE MIX</span>
                <i class="fa-solid fa-bolt"></i>
            </button>
            <div id="logs" class="log-terminal">Studio pr√™t.</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
