<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="coi-serviceworker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Convert | Néo Convert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <nav class="liquid-nav">
        <div class="nav-brand"><i class="fa-solid fa-file-pdf" style="color:#00aaff;"></i> NÉO<span>DOCS</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="converter.html">Média</a></li>
            <li><a href="documents.html" class="active">Documents</a></li>
        </ul>
    </nav>

    <div class="tool-container">
        
        <div class="tutorial-box" style="border-left-color: #00aaff;">
            <h3 style="color: #00aaff;"><i class="fa-solid fa-print"></i> Conversion Bureautique</h3>
            <p>Convertissez vos images en PDF ou extrayez du texte. <br>
            <strong>Formats supportés :</strong> JPG vers PDF, TXT vers PDF, PNG vers PDF.</p>
        </div>

        <div class="glass-panel">
            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-file-lines icon-large" style="color: #00aaff;"></i>
                <h3>Fichiers Documents</h3>
                <p>Images (JPG/PNG) ou Texte (.txt)</p>
                <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.txt" hidden>
            </div>

            <div class="settings-grid">
                <label>Action :</label>
                <select id="doc-format">
                    <option value="img-to-pdf">Image vers PDF</option>
                    <option value="txt-to-pdf">Texte (.txt) vers PDF</option>
                </select>
            </div>

            <button id="doc-convert-btn" class="main-btn" style="background-color: #00aaff;">
                <span>GÉNÉRER LE DOCUMENT</span> <i class="fa-solid fa-file-export"></i>
            </button>
            
            <div id="logs" class="log-terminal">Prêt.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
